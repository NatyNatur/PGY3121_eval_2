    <div class="container py-5">
        <div class="row justify-content-center">
            <h5 class="d-block mb-1 mb-lg-4">Contacto</h5>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-md-7" id="formCont">
                <form action="#" name="formulario">
                    <div class="form-group row">
                        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Ingrese su nombre" id="inputNombre"
                                required name="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRut" class="col-sm-2 col-form-label">Rut</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Ingrese su rut" id="inputRut" required
                                name="rut">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Ingrese su edad" id="inputEdad"
                                name="edad">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Género</label>
                        <div class="col-sm-10 align-self-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="inlineRadio1"
                                    value="Femenino">
                                <label class="form-check-label" for="inlineRadio1">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="inlineRadio2"
                                    value="Masculino">
                                <label class="form-check-label" for="inlineRadio2">Masculino</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Ingrese su email" id="inputEmail"
                                required name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">+56</span>
                                </div>
                                <input type="text" class="form-control" id="inputPhone"
                                    placeholder="Ingrese su teléfono" name="telefono" aria-label="telefono"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombre" class="col-sm-2 col-form-label">Región</label>
                        <div class="col-sm-10">
                            <select id="inputRegion" class="form-control" name="region">
                                <option selected value=null>Seleccione una región</option>
                                <option value="XV"> XV - Arica y Parinacota</option>
                                <option value="I"> I - Tarapacá</option>
                                <option value="II"> II - Antofagasta</option>
                                <option value="III"> III - Atacama</option>
                                <option value="IV"> IV - Coquimbo</option>
                                <option value="V"> V - Valparaíso</option>
                                <option value="VI"> VI - Libertador G. Bernardo O'Higgins</option>
                                <option value="VII"> VII - Maule</option>
                                <option value="VIII"> VIII - Biobío</option>
                                <option value="IX"> IX - La Araucanía</option>
                                <option value="XIV"> XIV - Los Ríos</option>
                                <option value="X"> X - Los Lagos</option>
                                <option value="XI"> XI - Aisén del G. Carlos Ibáñez del Campo</option>
                                <option value="XII"> XII - Magallanes y la Antártica Chilena</option>
                                <option value="XIII"> XIII - Metropolitana de Santiago </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Mensaje</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="mensajeForm" name="mensaje" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-secondary mb-3"
                                onclick="javascript:void(limpiarForm())">Limpiar</button>
                            <button type="button" class="btn btn-primary mb-3"
                                onclick="javascript:void(enviaMensaje())">Ingresar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div class="modal fade" id="modalDatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Mensaje enviado exitosamente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Los datos enviados son:</p>
                    <div class="row" id="datos">
                        <ul id="listaDatos">
            
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"  data-dismiss="modal" class="btn btn-primary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-blue">

                        <li class="nav-item"><a href="https://www.youtube.com/watch?v=88gQaQmWqjE" target="_blank" class="nav-link px-2 text-white">Nosotros</a></li>
                        <li class="nav-item"><a href="https://www.youtube.com/watch?v=EtDV9fx8_Dg" target="_blank" class="nav-link px-2 text-white">Qué hacemos</a></li>
                        <li class="nav-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="nav-link px-2 text-white">Trabaja con nosotros</a></li>
                        <li class="nav-item"><a href="contacto.html" class="nav-link px-2 text-white">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-12 col-lg-3">
                    <p class="text-white text-right mb-0">+56 9 234 4321</p>
